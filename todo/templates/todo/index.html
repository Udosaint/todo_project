{% extends 'todo/main.html' %} 
 
{% load static %}



{% block content %}
 


<div class="container-fluid text-center col-md-4 col-sm-8 ">
  <div class=" card card-body">


  <form class="" method="POST">
    {% csrf_token %}
    <img class="mb-4" src="{% static '/images/logo.svg' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating mb-2">
      <input type="text" class="form-control" name="username"  id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="mt-2 d-flex ">
      <a href="{% url 'password-reset' %}" class="nav-link text-primary" >Forget Password</a>
    </div>

    <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Sign in</button>
    <p class="mt-3 mb-2 text-muted">Dont have account <a class="nav-link" href="{% url 'register' %}">Register Here</a></p>
  </form>

</div>
</div>

{% endblock %}
