  <body class="">
   
<div class="form-signin">  


  {% if messages %}
  <div class="position-fixed top-0 end-0 p-3 " style="z-index: 11">
    {% for message in messages %}
    
    
    <div class="toast " id="liveToast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="3000">
      {% if message.tags %}
      <div class="toast-header  bg-{{message.tags}}">
        <strong class="me-auto"><i class="fas fa-info-circle" > </i>  Notification</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      {% endif %}
      
      <div class="toast-body">
        {{message}}
      </div>
    </div>
    {% endfor %}
  </div>
  {% endif %}

{% block content %}


{% endblock content %}
</div>

<script src="{% static '/js/popper.min.js' %}"></script>

<script type="text/javascript">

  let digitValidate = function (ele) {
    console.log(ele.value);
    ele.value = ele.value.replace(/[^0-9]/g, "");
  };
  
  let tabChange = function (val) {
    let ele = document.querySelectorAll("input");
    if (ele[val - 1].value != "") {
      ele[val].focus();
    } else if (ele[val - 1].value == "") {
      ele[val - 2].focus();
    }
  };

  function codeAddress() {
    var toastLiveExample = document.getElementById('liveToast')
    var toast = new bootstrap.Toast(toastLiveExample)
    toast.show()
  }
  window.onload = codeAddress();
  </script>
