{% extends 'todo/main.html' %} 
 
{% load static %}



{% block content %}

{% if message %}
<div class="position-fixed top-0 end-0 p-3 " style="z-index: 11">
  <div class="toast " id="liveToast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="4000">
    <div class="toast-header  bg-success">
      <strong class="me-auto"><i class="fas fa-info-circle" > </i>  Notification</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      {{message}}
    </div>
  </div>
</div>
{% endif %}


<div class="container-fluid text-center col-md-4 col-sm-8">
  <div class="card card-body">
   {% comment %} <div class="card-header">Login To Have Access</div> {% endcomment %}
     <form method="POST">
       {% csrf_token %}
       <img class="mb-4" src="{% static '/images/logo.svg' %}" alt="" width="72" height="57">
       <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
       <div class="form-floating mb-1">
         <input type="email" class="form-control" name="email" id="floatingEmail" placeholder="name@example.com">
         <label for="floatingEmail">Email address</label>
       </div>
       <div class="form-floating mb-1">
         <input type="text" class="form-control" name="username" id="floatingUsername" placeholder="create-todo">
         <label for="floatingUsername">Username</label>
       </div>   



       <div class="form-floating mb-1">
        <input type="password" class="form-control" name="password" id="floatingPassword2" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-floating mb-1">
        <input type="password" class="form-control" name="password2" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword2">Password</label>
      </div>
   
       <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Sign up</button>
       <p class="mt-3 mb-2 text-muted">Already have account <a class="nav-link" href="{% url 'index' %}">Login Here</a></p>
     </form>

  </div>
</div>


{% endblock content %}
