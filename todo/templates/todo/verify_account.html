{% extends 'todo/main.html' %} 
 
{% load static %}



{% block content %}

<style>
    form input{
        display:inline-block;
        width:50px;
        height:50px;
        font-size: 2rem;
        color: #fff;
        text-align:center;
        background-color: rgba(255, 255, 255, .3);
        border: 2px solid rgba(255, 255, 255, .2);
        border-radius: 5px;
      }
</style>
    
<div class="container-fluid text-center col-md-4 col-sm-8 ">
  <div class=" card card-body text-center">

    <div class="text-center">
      <img class="mb-2 text-center" src="{% static '/images/email.png' %}" alt="" width="90" height="90">
    </div>

    <h4 class="mt-3 mb-2 text-muted">Account Verification</h4>
    <p class="nav-link">Please enter the 6 digit OTP sent to your email address</p>
    
    <form action="" method="POST" class="mt-2">
        {% csrf_token %}
        <input class="otp" type="text" name="otp1" oninput='digitValidate(this)' onkeyup='tabChange(1)' maxlength=1 >
        <input class="otp" type="text" name="otp2" oninput='digitValidate(this)' onkeyup='tabChange(2)' maxlength=1 >
        <input class="otp" type="text" name="otp3" oninput='digitValidate(this)' onkeyup='tabChange(3)' maxlength=1 >
        <input class="otp" type="text" name="otp4" oninput='digitValidate(this)'onkeyup='tabChange(4)' maxlength=1 >
        <input class="otp" type="text" name="otp5" oninput='digitValidate(this)'onkeyup='tabChange(5)' maxlength=1 >
        <input class="otp" type="text" name="otp6" oninput='digitValidate(this)'onkeyup='tabChange(6)' maxlength=1 >

        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Verify</button>
    </form>
    <p class="mt-3 mb-2 text-muted"><a class="nav-link" href="{% url 'index' %}"> <i class="fa fa-arrow-left"></i> Return to home</a></p>
  </div>
</div>

<script>
    {% comment %} let digitValidate = function(ele){
        console.log(ele.value);
        ele.value = ele.value.replace(/[^0-9]/g,'');
      }
      
      let tabChange = function(val){
          let ele = document.querySelectorAll('input');
          if(ele[val-1].value != ''){
            ele[val].focus()
          }else if(ele[val-1].value == ''){
            ele[val-2].focus()
          }   
       } {% endcomment %}
</script>
{% endblock %}
